<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: monospace;">FFLischscanner</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Home.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a></li>

                    <button id="logoutButton" class="btn btn-danger" style="display: none;">Abmelden</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Profil</h1>
        
        <div class="profile-container">
            <img src="profile.jpg" alt="Profilbild" class="profile-image">
            <h2 id="profileUsernameDisplay">Benutzername</h2>
            <p id="profileEmailDisplay">Email: benutzer@example.com</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Profil bearbeiten</button>
        </div>
        
        <div class="content-box">
            <h2>Deine Beobachtungen</h2>
            <ul class="list-group">
                <li class="list-group-item">Beobachtung 1</li>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Profil bearbeiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="profileUsername" class="form-label">Benutzername</label>
                            <input type="text" class="form-control" id="profileUsername" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </form>
                </div>
            </div>
        </div>
